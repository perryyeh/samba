[global]
        server string = samba
        idmap config * : range = 3000-7999
        security = user
        # 不少摄像头只支持smb1，如不需要可改高版本
        server min protocol = SMB1
        # disable printing services
        load printers = no
        printing = bsd
        printcap name = /dev/null
        disable spoolss = yes

[Data]
        path = /storage
        comment = Shared
        valid users = @smb
        browseable = yes
        writable = yes
        read only = no
        force user = root
        force group = root